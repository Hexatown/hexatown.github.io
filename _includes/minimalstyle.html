/**************/
/* BASE RULES */
/**************/
html {
  font-size: 100%;
}

body {
    position:static  ;
  background: #fff;

  color: #333;
}

.container {
  margin: 0 auto;
  max-width: 740px;
  padding: 0 10px;
  width: 100%;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: #222;
  font-weight: bold;
  line-height: 1.7;

  padding: 0;
}
@media screen and (max-width: 640px) {
  h1, h2, h3, h4, h5, h6 {
    line-height: 1.4;
  }
}

h1 {
  font-size: 30px;
}
h1 a {
  color: inherit;
}

h2 {
  font-size: 24px;
}

h3 {
  font-size: 20px;
}

h4 {
  font-size: 18px;
  color: #666;
}

p {
  margin: 15px 0;
}

a {
  color: #4183C4;
  text-decoration: none;
  cursor: pointer;
}
a:hover, a:active {
  color: #4183C4;
}

ul, ol {
  margin: 15px 0;
  padding-left: 30px;
}

ul {
  list-style-type: disc;
}

ol {
  list-style-type: decimal;
}

ol ul, ul ol, ul ul, ol ol {
  margin: 0;
}

}

em, i {
  font-style: italic;
}

strong, b {

}

  max-width: 100%;

::selection {
  color: #000;
  background: #eee;
}

.clearfix:after {
  content: " ";
  display: table;
}

.clearfix:after {
  clear: both;
}

    .wrapper-masthead {
      margin-bottom: 50px;
    }

      padding: 20px 0;
      border-bottom: 1px solid #eee;

        text-align: center;
      }

      float: left;

        float: none;

      }

      font-size: 28px;

      margin: -5px 0 0 0;

      .site-description {
        margin: 3px 0;
      }
